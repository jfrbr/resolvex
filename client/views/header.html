<template name="header">
  <header class="main-header">
    <a href="#" class="logo"> Resolve X
      <span class="logo-mini"><b>R</b>SX</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Resolve</b>X</span>
  </a>
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">

          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          <!--    <a href="{{this.url}}" target="_blank"><img src="{{this.url store='thumbs' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" class="thumbnail" /></a> -->
              <img src="images/user2-160x160.jpg" class="user-image" alt="User Image">
              <span class="hidden-xs"> {{#with currentUser}}
                {{#with profile}}
                  {{nome}}
                {{/with}}
                  {{/with}}
               </span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <img src="images/user2-160x160.jpg" class="img-circle" alt="User Image">
                <p>
                  {{#with currentUser}}
                    {{#with profile}}
                      {{nome}}
                    {{/with}}
                      {{/with}}
                  <small>Member since Nov. 2012</small>
                </p>
              </li>
              <!-- Menu Body -->
              <li class="user-body">
                <div class="col-xs-6 text-center">
                  <a href="#">Seguidores</a>
                </div>
                <div class="col-xs-6 text-center">
                  <a href="#">Friends</a>
                </div>
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                  <a href="{{pathFor route='profile'}}" class="btn btn-default btn-flat">Profile</a>
                </div>
                <div class="pull-right">
                  <a href="#" class="btn btn-default btn-flat logout">Sign out</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <aside class="main-sidebar">

      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">

        <!-- Sidebar user panel (optional) -->
        <div class="user-panel">
          <div class="pull-left image">
            <img src="images/user2-160x160.jpg" class="img-circle" alt="User Image">
          </div>
          <div class="pull-left info">
            <p>{{#with currentUser}}
              {{#with profile}}
                {{nome}}
              {{/with}}
                {{/with}}</p>
          </div>
        </div>

        <!-- search form (Optional) -->
        <form action="#" method="get" class="sidebar-form">
          <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search...">
            <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
              </button>
            </span>
          </div>
        </form>
        <!-- /.search form -->

        <!-- Sidebar Menu -->
        <ul class="sidebar-menu">
          <li class="header">Dashboard</li>
          <!-- Optionally, you can add icons to the links -->

          <li class="active"><a href="{{pathFor route='home'}}"><i class="fa fa-link"></i> <span>Home</span></a></li>

          <li><a href="{{pathFor route='provas_feitas'}}"><i class="fa fa-link"></i> <span>Provas feitas</span></a></li>
          <li><a href="{{pathFor route='inserir_questoes'}}"><i class="fa fa-link"></i> <span>Inserir quest√£o</span></a></li>
          <li class="treeview">
            <a href="#"><i class="fa fa-link"></i> <span>Multilevel</span> <i class="fa fa-angle-left pull-right"></i></a>
            <ul class="treeview-menu">
              <li><a href="#">Link in level 2</a></li>
              <li><a href="#">Link in level 2</a></li>
            </ul>
          </li>
        </ul>
        <!-- /.sidebar-menu -->
      </section>
      <!-- /.sidebar -->
    </aside>

  </header>
</template>
