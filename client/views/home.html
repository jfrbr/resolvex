<template name="home">
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Home
        <small>Seja bem vindo, {{#with currentUser}}
          {{#with profile}}
            {{nome}}
          {{/with}}
            {{/with}}.</small>
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">
      <div id="montar-prova">
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <button class="btn btn-lg btn-warning" id="btn-montar-prova">  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nova prova </button>
            </div>
            {{#if temprovaatual}}
            <div class="col-md-4">
              <button class="btn btn-lg btn-success" id="btn-continuar-prova">  Continuar prova: {{nomeprovaatual}} </button>
            </div>
            {{/if}}
          </div>
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
</template>

<template name="selectNameTestModal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Registrar</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <input type="email" name="testname" class="form-control" placeholder="Digite o nome da prova" required>
            </div>
            <button type="submit" class="btn btn-default"> Criar </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
