<template name="provasfeitas">
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Provas feitas
        <small>Neste tópico, você pode acessar todas as provas feitas por você.</small>
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <form role="form">
        <div class="col-md-3">
          <select class="form-control c-select " name="provas">
            {{#each todasprovas}}
            <option value="{{nome}}" data-id={{_id}}>{{nome}}</option>
            {{/each}}
          </select>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-default btn-sucess selecionaprova"> Selecionar prova</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-default btn-warning removeprova"> Remover prova</button>
        </div>
      </form>
      </div>
      {{#if temprovaatual}}
      <br><br><br>
      <div class="row">
        <div class="col-md-3">
          <button class="btn btn-warning btn-lg continuaprovaatual"> Ver prova atual: {{provaatual}}</button>
        </div>
      </div>
      {{/if}}

    </section>
    <!-- /.content -->
  </div>

</template>
