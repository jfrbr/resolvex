<template name="loginModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Entrar no Resolve(X)</h4>
                </div>
                <div class="modal-body">
                  <form role="form">
                  <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Digite aqui seu e-mail" required>
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Digite aqui sua senha" required>
                  </div>
                    <button type="submit" class="btn btn-default"> Entrar </button>
                  </form>
                </div>
                <div class="modal-footer"> <!-- TODO: adicionar botao de recuperar -->
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
<template name="registerModal">

                    <input type="email" name="email" class="form-control" placeholder="Digite aqui seu e-mail" required>
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Digite aqui sua senha" required>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
